name: Django Tests with Coverage and Allure

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Descargar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      # 3️⃣ Instalar dependencias + coverage + allure-pytest
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r NovaBack/requirements.txt
          pip install coverage allure-pytest

      # 4️⃣ Ejecutar migraciones de Django
      - name: Run migrations
        working-directory: ./NovaBack
        run: |
          python manage.py migrate

      # 5️⃣ Ejecutar tests con coverage y generar reporte XML
      - name: Run Django tests
        working-directory: ./NovaBack
        run: |
          coverage run manage.py test
          coverage xml -o tests/results/coverage.xml

      # 6️⃣ Generar reporte Allure (requiere allure instalado en runner)
      - name: Generate Allure Report
        run: |
          mkdir -p tests/results/allure
          allure generate tests/results --clean -o tests/results/allure

      # 7️⃣ Subir reportes como artifacts
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: NovaBack/tests/results/coverage.xml

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: NovaBack/tests/results/allure
