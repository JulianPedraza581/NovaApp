name: Django Tests with Coverage and Allure

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Descargar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      # 3️⃣ Instalar dependencias + coverage + allure-pytest
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r NovaBack/requirements.txt
          pip install coverage allure-pytest

      # 4️⃣ Migraciones Django
      - name: Run migrations
        working-directory: ./NovaBack
        run: |
          python manage.py migrate

      # 5️⃣ Instalar Allure CLI
      - name: Install Allure Commandline
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jre-headless wget unzip
          wget https://github.com/allure-framework/allure2/releases/download/2.27.5/allure-2.27.5.zip
          unzip allure-2.27.5.zip -d /tmp/
          sudo mv /tmp/allure-2.27.5 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      # 6️⃣ Ejecutar tests con coverage y generar reporte XML
      - name: Run Django tests
        working-directory: ./NovaBack
        run: |
          coverage run manage.py test
          coverage xml -o tests/results/coverage.xml
          pytest --alluredir=tests/results/allure_raw

      # 7️⃣ Generar reporte Allure
      - name: Generate Allure Report
        run: |
          mkdir -p tests/results/allure
          allure generate tests/results/allure_raw --clean -o tests/results/allure

      # 8️⃣ Subir reportes como artifacts
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: NovaBack/tests/results/coverage.xml

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: NovaBack/tests/results/allure
