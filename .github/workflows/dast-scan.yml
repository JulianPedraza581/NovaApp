name: OWASP ZAP Baseline Scan

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  zap-baseline:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Levantar el backend (tu imagen Docker ya construida)
      - name: Start backend container
        run: |
          docker build -t nova_backend -f NovaBack/Dockerfile NovaBack/
          docker run -d --name nova_backend -p 8000:8000 nova_backend
          sleep 10  # Esperar a que el backend esté listo

      # 3️⃣ Ejecutar ZAP Baseline Scan
      - name: Run OWASP ZAP Baseline Scan
        run: |
          docker run --rm --network="host" \
            -v ${{ github.workspace }}:/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable \
            /zap/zap-baseline.py -t http://localhost:8000/api/ -r /zap/wrk/zap_report.html -I
          ls -la /zap/wrk

      - name: List all files recursively in workspace
        run: ls -laR ${{ github.workspace }}
      
      # 4️⃣ Guardar reporte como artefacto
      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.html

      # 5️⃣ Detener el backend
      - name: Stop backend container
        if: always()
        run: docker stop nova_backend && docker rm nova_backend
