name: DAST Scan - OWASP ZAP

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  dast-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build backend Docker image
        run: docker build -t nova_backend -f NovaBack/Dockerfile NovaBack/

      - name: Run backend container
        run: docker run -d --name nova_backend -p 8000:8000 nova_backend

      - name: Wait for backend to be ready
        run: |
          for i in $(seq 1 20); do
            if curl --silent http://localhost:8000/metrics; then
              exit 0
            fi
            sleep 3
          done
          echo "Backend not ready" && exit 1

      - name: Run OWASP ZAP Baseline Scan
        run: |
          docker run --rm owasp/zap2docker-stable zap-baseline.py \
            -t http://host.docker.internal:8000 \
            -r zap_report.html \
            -m 3 \
            -z "-config api.addrs.addr.name=.* -config api.addrs.addr.regex=true"
      
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap_report
          path: zap_report.html

      - name: Stop backend container
        if: always()
        run: docker stop nova_backend
