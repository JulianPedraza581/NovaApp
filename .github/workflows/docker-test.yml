name: CI-CD with Trivy

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  build-test-secscan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Install Trivy
      - name: Install Trivy
        uses: aquasecurity/trivy-action@master
        with:
          trivy_version: latest

      # =============================
      # üîç 1. Scaneo de C√≥digo (Vulns + Secretos)
      # =============================
      - name: Trivy FS Scan (filesystem)
        run: |
          trivy fs . --exit-code 1 --severity CRITICAL,HIGH
          trivy fs --security-checks secret . || true

      # =============================
      # üîç 2. Build Docker Image
      # =============================
      - name: Build Docker image
        run: |
          docker build -t myapp-image .

      # =============================
      # üîç 3. Escaneo de Imagen con Trivy
      # =============================
      - name: Trivy Image Scan
        run: |
          trivy image --exit-code 1 --severity CRITICAL,HIGH myapp-image

      # =============================
      # üê≥ 4. Docker Compose para pruebas
      # =============================
      - name: Run docker compose
        run: |
          docker compose up -d
          sleep 10
          docker compose ps

      - name: Stop docker compose
        run: docker compose down

      # =============================
      # üì§ 5. (Opcional) Push al registry
      # =============================
      - name: Login to Docker Hub
        if: ${{ secrets.DOCKER_USERNAME != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push image
        if: ${{ secrets.DOCKER_USERNAME != '' }}
        run: |
          docker tag myapp-image ${{ secrets.DOCKER_USERNAME }}/myapp:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/myapp:latest
